<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4 p-4 col-md-6 border border-dark rounded d-flex flex-column gap-4 justify-content-center align-items-center">
        <h1>Actualizar Película</h1>
        <form class="d-flex flex-column gap-3 justify-content-center align-items-center" action="/actualizarPelicula/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="cod">Código:</label>
                <input class="form-control" type="number" name="cod" id="cod" value="{{pelicula.pel_codigo}}">
            </div>
            <div class="form-group">
                <label for="title">Título:</label>
                <input class="form-control" type="text" name="title" id="title" value="{{pelicula.pel_titulo}}">
            
            </div>

            <div class="form-group">
                <label for="idGenero">Género:</label>
                <select class="form-control" name="idGenero" id="idGenero">
                    <option value="">Seleccione</option>
                    {% for g in generos %}
                        {% if g.pk == pelicula.pel_genero.pk %}
                        <option value="{{g.pk}}" selected>{{g.gen_nombre}}</option>
                    {% else %}
                        <option value="{{g.pk}}">{{g.gen_nombre}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            
             <div class="form-group">
                <label for="prota">Protagonista:</label>
                <input class="form-control" type="text" name="prota" id="prota" value="{{pelicula.pel_protagonista}}">
            

            </div>
            <div class="form-group">
                <label for="dure">Duración:</label>
                <input class="form-control" type="number" name="dure" id="dure" value="{{pelicula.pel_duracion}}">
            </div>
            <div class="form-group">
                <label for="sinop">Sinopsis:</label>
                <textarea class="form-control" cols="30" rows="3" type="text" name="sinop" id="sinop">{{pelicula.pel_sinopsis}}</textarea>
            </div>
            <div class="form-group">
                <label for="photo">Foto:</label>
                <input class="form-control" type="file" name="photo" id="photo">
            </div>

            <div class="d-flex gap-4">
                <button class="btn btn-primary">Actualizar</button>
                <a class="btn btn-danger" href="/">Cancelar</a>
            </div>
            <input type="hidden" name="idPelicula" value="{{pelicula.pk}}">
        </form>
    </div>
</body>
</html>
