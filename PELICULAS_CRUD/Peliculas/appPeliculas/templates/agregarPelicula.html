<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function visualizarFoto(event) {
            var imagen = document.getElementById('imagenPreview');
            imagen.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
    <link rel="stylesheet" href="../static/Style/agregarProducto.css">
</head>
<body>
    <div class="container p-4 d-flex flex-column align-items-center justify-content-center gap-4">
        <div class="container col-md-6 p-4 d-flex flex-column align-items-center justify-content-center border border-primary rounded">
            <h2 class="mb-4">Agregar Película</h2>
            <a class="btn btn-secondary mb-3" href="/">Inicio</a>

            <form action="/agregarPelicula/" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-4 align-items-center justify-content-center">
                {% csrf_token %}
                <div class="form-group">
                    <label for="cod">Código:</label>
                    <input class="form-control" name="cod" id="cod" type="text">
                </div>
                <div class="form-group">
                    <label for="title">Nombre:</label>
                    <input class="form-control" name="title" id="title" type="text">
                
                
                <div class="form-group" style="margin-top: 12px;">

                    <label for="idGenero">Género:</label>
                    <select class="form-control" name="idGenero" id="idGenero">
                        <option value="">Seleccione</option>
                        {% for g in generos %}
                        <option value="{{g.pk}}">{{g.gen_nombre}}</option>
                        {% endfor %}
                        </select>
                </div>
                
                </div>
                <div class="form-group">
                    <label for="prota">Protagonista:</label>
                    <input class="form-control" name="prota" id="prota" type="text">
                </div>
                <div class="form-group">
                    <label for="dure">Duración:</label>
                    <input class="form-control" name="dure" id="dure" type="text">
                </div>
                <div class="form-group">
                    <label for="sinop">Sinopsis:</label>
                    <textarea class="form-control" cols="50" rows="3" type="text" name="sinop" id="sinop"></textarea>
                </div>
                <div class="form-group">
                    <label for="photo">Foto:</label>
                    <input class="form-control" type="file" id="photo" name="photo" onchange="visualizarFoto(event)">
                    <img id="imagenPreview" src="" alt="Vista previa de la imagen" class="mt-2" style="max-width: 200px; max-height: 200px; justify-content: center;">
                </div>
                
                <div class="d-flex justify-content-between gap-2">
                    <button class="btn btn-primary">Aceptar</button>
                    <a class="btn btn-danger" href="/">Cancelar</a>
                </div>
                <div>
                    {{mensaje}}
                </div>
            </form>
        </div>

    </div>
</body>
</html>
